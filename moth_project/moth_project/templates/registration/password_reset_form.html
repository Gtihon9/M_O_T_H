{% extends 'moth_site\base.html' %}


{% block content %}
    <h1>Passord Reset</h1>

    <form action="{% url 'password_reset' %}" method="POST">
        <div class="email">
            {{ form.email.label }}
            {{ form.email }}
        </div>

        {% csrf_token %}
        <button type="submit" class="btn btn-success">submit</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
