{% load static %}
<html>
<head>
    <!-- CSS file -->
    <link href="{% static 'D:\moth\M_O_T_H\moth_project\moth_project\static\css\hello.css'%}" rel="stylesheet" type="text/css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
    <title>MOTH</title>
</head>
<body>

<div class="wrapper">
            <div class="menu-btn">
                  <button type="button"><i class="material-icons">menu</i></button>
            </div>

            <div class="menu">
                  <div class="row">
                        <div class="col-lg overlay">
                              <h1>MENU</h1>

                              <div class="nav">
                                    <ul>
                                          <li><div class="logo"></div></li>
                                          <li class="shuffle" data-changetext="EMOH">Home</li>
                                          <li class="shuffle" data-changetext="YROTS RUO">Login</li>
                                          <li class="shuffle" data-changetext="YROTS RUO">Register</li>
                                          <li class="shuffle" data-changetext="OILOFTROP">About</li>
                                    </ul>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script type="text/javascript">

            $("li.shuffle").on("mouseover mouseout", function() {
                  var $this = $(this);
                  var sShowTxt = $this.data('changetext');
                  $this.data('changetext', $this.text());
                  $this.text(sShowTxt);
            });

            var t1 = new TimelineMax({paused: true});

            t1.to(".overlay", 1, {
                  opacity: 1,
                  ease: Expo.easeInOut
            });

            t1.staggerFrom(".menu ul li", 0.8, {y: 60, opacity: 0, ease: Expo.easeOut}, 0.1);

            t1.reverse();
            $(document).on("click", ".menu-btn", function() {
                  t1.reversed(!t1.reversed());
            });
      </script>

</body>
</html>
